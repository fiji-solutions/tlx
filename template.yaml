AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  tlx

  Sample SAM Template for tlx

Globals:
  Function:
    Runtime: python3.9
    Timeout: 120
    MemorySize: 128
    Environment:
      Variables:
        table: !Ref DynamoDBTable
        table2: !Ref DynamoDBTable2
  Api:
    Cors:
      AllowMethods: "'*'"
      AllowHeaders: "'*'"
      AllowOrigin: "'*'"

Resources:
  HelloWorldApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      GatewayResponses:
        DEFAULT_4XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Methods: "'*'"
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'*'"
        DEFAULT_5XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Methods: "'*'"
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'*'"

  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: "PAY_PER_REQUEST"
      AttributeDefinitions:
        - AttributeName: CompositeKey
          AttributeType: S
        - AttributeName: IndexName
          AttributeType: S
        - AttributeName: Timestamp
          AttributeType: S
      KeySchema:
        - AttributeName: CompositeKey
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: IndexName-Timestamp-Index
          KeySchema:
            - AttributeName: IndexName
              KeyType: HASH
            - AttributeName: Timestamp
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  DynamoDBTable2:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: "PAY_PER_REQUEST"
      AttributeDefinitions:
        - AttributeName: CompositeKey
          AttributeType: S
        - AttributeName: IndexName
          AttributeType: S
        - AttributeName: Timestamp
          AttributeType: S
      KeySchema:
        - AttributeName: CompositeKey
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: IndexName-Timestamp-Index
          KeySchema:
            - AttributeName: IndexName
              KeyType: HASH
            - AttributeName: Timestamp
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: hello_world/
      Handler: app.lambda_handler
      Runtime: python3.9
      Timeout: 120
      Architectures:
        - x86_64
      Events:
        HelloWorld:
          Type: Api
          Properties:
            RestApiId: !Ref HelloWorldApi
            Path: /hello
            Method: get

  TlxExportFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: tlx_export/
      Handler: app.lambda_handler
      Runtime: python3.9
      Timeout: 120
      Architectures:
        - x86_64
      Events:
        HelloWorld:
          Type: Api
          Properties:
            RestApiId: !Ref HelloWorldApi
            Path: /tlx-export
            Method: get

  TorosFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: toros/
      Handler: app.lambda_handler
      Runtime: python3.9
      Timeout: 120
      Architectures:
        - x86_64
      Events:
        Toros:
          Type: Api
          Properties:
            RestApiId: !Ref HelloWorldApi
            Path: /toros
            Method: get

  TorosExportFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: toros_export/
      Handler: app.lambda_handler
      Runtime: python3.9
      Timeout: 120
      Architectures:
        - x86_64
      Events:
        Toros:
          Type: Api
          Properties:
            RestApiId: !Ref HelloWorldApi
            Path: /toros-export
            Method: get

  SolIndexCronFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: solindex_cron/
      Handler: app.lambda_handler
      Runtime: python3.9
      Timeout: 120
      Architectures:
        - x86_64
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref DynamoDBTable
        - DynamoDBCrudPolicy:
            TableName: !Ref DynamoDBTable2
      Events:
        SolIndexSchedule:
          Type: Schedule
          Properties:
            Schedule: "cron(0 * * * ? *)"

  SolIndexFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: solindex/
      Handler: app.lambda_handler
      Runtime: python3.9
      Timeout: 120
      Architectures:
        - x86_64
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref DynamoDBTable2
      Events:
        Toros:
          Type: Api
          Properties:
            RestApiId: !Ref HelloWorldApi
            Path: /solindex
            Method: get

